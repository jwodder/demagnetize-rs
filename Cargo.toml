[package]
name = "demagnetize"
version = "0.2.0-dev"
edition = "2021"
rust-version = "1.70"
description = "Convert magnet links to .torrent files"
authors = ["John Thorvald Wodder II <demagnetize-rs@varonathe.org>"]
repository = "https://github.com/jwodder/demagnetize-rs"
documentation = "https://github.com/jwodder/demagnetize-rs"
license = "MIT"
keywords = ["bittorent", "magnet-link", "torrent"]
categories = ["command-line-utilities", "network-programming"]
exclude = ["/.*"]

[dependencies]
anstream = "0.6.5"
anstyle = "1.0.4"
bendy = "0.3.3"
bytes = "1.5.0"
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std"] }
clap = { version = "4.4.11", default-features = false, features = ["derive", "error-context", "help", "std", "suggestions", "usage", "wrap_help"] }
data-encoding = "2.5.0"
fern = "0.6.2"
futures-util = { version = "0.3.29", default-features = false, features = ["sink"] }
log = "0.4.20"
patharg = { version = "0.3.0", features = ["tokio"] }
pin-project-lite = "0.2.13"
rand = "0.8.5"
reqwest = "0.11.22"
sha1 = "0.10.6"
strum = "0.25.0"
strum_macros = "0.25.3"
thiserror = "1.0.51"
tokio = { version = "1.35.0", features = ["fs", "io-util", "macros", "sync", "rt", "rt-multi-thread", "time", "net"] }
tokio-util = { version = "0.7.10", features = ["codec", "rt"] }
url = "2.5.0"

[dev-dependencies]
assert_cmd = "2.0.12"
tempfile = "3.8.1"

[lints.rust]
# Lint groups:
future_incompatible = "deny"
rust_2018_idioms = "deny"
unused = { level = "deny", priority = 0 }

# Set a lint in "unused" back to "warn" (to be denied again under CI):
dead_code = { level = "warn", priority = 5 }

# Deny various allow-by-default lints:
macro_use_extern_crate = "deny"
missing_debug_implementations = "deny"
pointer_structural_match = "deny"
single_use_lifetimes = "deny"
trivial_casts = "deny"
unreachable_pub = "deny"
unsafe_code = "deny"
unsafe_op_in_unsafe_fn = "deny"
unused_import_braces = "deny"
unused_lifetimes = "deny"
unused_qualifications = "deny"
unused_tuple_struct_fields = "deny"

# Deny various warn-by-default lints:
ambiguous_glob_reexports = "deny"
